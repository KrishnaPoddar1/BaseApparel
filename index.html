<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main">
    <section class="container">
      <section class="logo-container">
        <img src="./images/logo.svg" alt="Brand Logo" id="title">
      </section>
      <section class="img-wrapper">
        <img src="./images/hero-mobile.jpg" alt="Hero mobile">
      </section>
      <section class="text-wrapper">
        <h1><span class="color">We're </span> </h1>
        <h2>coming</h2>
        <h2>soon</h2>
        <p class="color">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <section class="form">
          <input type="email" placeholder="Email Address" id="email">
          <label for="email"><img src="./images/icon-error.svg" alt="" id="error-icon" class="error"></label>
        <button id="btn-submit"><img src="./images/icon-arrow.svg" alt="Arrow"></button>
        <p class="error-message error">Please enter a valid email!</p>
        </section>
      </section>  
    </section>
    
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
